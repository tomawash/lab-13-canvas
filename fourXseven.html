<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body onload="draw()">
	<canvas id="sketch" width="800" height="800">

	</canvas>

	<script>
		function draw() {
		 	var sketch = document.getElementById('sketch');
			var context = sketch.getContext("2d");

			context.fillStyle = "#c1eb67";
			const pi = Math.PI;

			for(var c = 1; c <= 7; c++) {
				for(var r = 1; r <= 4; r++) {
					context.beginPath();
					context.arc((r * 50), (c * 50), 20, 0, (2 * pi), true);
					context.closePath();
					context.fill();
				}
			}
		}
	</script>

</body>
</html>
